<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ai KurdCPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --system-blue: #007aff;
            --system-gray-1: #f2f2f7;
            --system-gray-2: #ffffff;
            --system-gray-3: #c7c7cc;
            --system-gray-4: #d1d1d6;
            --label-primary: #000000;
            --label-secondary: #8e8e93;
            --label-tertiary: #c5c5c7;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--system-gray-1);
            color: var(--label-primary);
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #app-container {
            -webkit-overflow-scrolling: touch;
        }
        #app-content {
            position: relative;
        }
        .app-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--system-gray-1);
            transition: transform 0.35s cubic-bezier(0.4, 0.0, 0.2, 1);
            will-change: transform;
            overflow-y: auto;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        
        /* Navigation Animation Classes */
        @keyframes slide-in-right { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes slide-out-left { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        @keyframes slide-in-left { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        @keyframes slide-out-right { from { transform: translateX(0); } to { transform: translateX(100%); } }

        .slide-in-right { animation: slide-in-right 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }
        .slide-out-left { animation: slide-out-left 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }
        .slide-in-left { animation: slide-in-left 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }
        .slide-out-right { animation: slide-out-right 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }

        .app-view.hidden {
            display: none;
        }
        .tab-button.active {
            color: var(--system-blue);
        }
        .list-inset-grouped {
            margin-left: 1rem;
            margin-right: 1rem;
            border-radius: 0.75rem;
            background-color: var(--system-gray-2);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .list-inset-grouped li {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--system-gray-3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .list-inset-grouped li:last-child {
            border-bottom: none;
        }
        .chevron-icon {
            color: var(--system-gray-3);
        }
        #header-back-button {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
    </style>
</head>
<body class="flex justify-center items-center bg-black">

    <div id="app-container" class="w-full max-w-md h-full flex flex-col bg-[var(--system-gray-1)] shadow-2xl overflow-hidden">
        
        <header id="app-header" class="relative flex items-center justify-center p-3 bg-[var(--system-gray-1)]/80 backdrop-blur-md border-b border-[var(--system-gray-3)] flex-shrink-0">
            <button id="header-back-button" class="absolute left-4 opacity-0 transform -translate-x-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[var(--system-blue)]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 id="header-title" class="text-lg font-semibold text-center mx-auto"></h1>
        </header>

        <main id="app-content" class="flex-1 relative">
            
            <div id="grades-view" class="app-view">
                <ul id="grades-list" class="list-inset-grouped">
                    <!-- Grades will be rendered here by JavaScript -->
                </ul>
            </div>

            <div id="subjects-view" class="app-view hidden">
                <ul id="subjects-list" class="list-inset-grouped">
                    <!-- Subjects will be rendered here by JavaScript -->
                </ul>
            </div>

            <div id="lesson-view" class="app-view hidden p-4">
                <div class="flex flex-col h-full">
                    <div id="lesson-content" class="flex-grow space-y-4">
                       <div class="flex items-start gap-2.5">
                            <div class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-e-xl rounded-es-xl">
                                <p id="ai-greeting" class="text-sm font-normal text-gray-900"></p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center p-2 bg-[var(--system-gray-2)] rounded-full border border-[var(--system-gray-3)]">
                        <input type="text" placeholder="پرسیارەکەت بنووسە..." class="flex-grow bg-transparent focus:outline-none px-2">
                        <button class="p-2 rounded-full bg-[var(--system-blue)] text-white">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div id="chat-view" class="app-view hidden p-4">
                <div class="text-center mt-16 flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-[var(--label-tertiary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <h2 class="text-2xl font-bold mt-4">Ai KurdCPT</h2>
                    <p class="text-[var(--label-secondary)] mt-2 text-center">بەڵێ، من لەلایەن ڕەوەند ئەی ئای دروستکراوم. <br> چۆن دەتوانم یارمەتیت بدەم؟</p>
                </div>
            </div>
            
        </main>

        <nav id="app-tab-bar" class="flex justify-around items-center py-2 bg-[var(--system-gray-1)]/80 backdrop-blur-md border-t border-[var(--system-gray-3)] flex-shrink-0">
             <button data-view="grades-view" data-title="پۆلەکان" class="tab-button active flex flex-col items-center p-2 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                <span class="text-xs mt-1">پۆلەکان</span>
            </button>
            <button data-view="chat-view" data-title="گفتوگۆی زیرەک" class="tab-button flex flex-col items-center text-[var(--label-secondary)] p-2 transition-colors">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
                <span class="text-xs mt-1">گفتوگۆی زیرەک</span>
            </button>
        </nav>
    </div>

    <script>
        // --- DATA SOURCE ---
        const schoolData = {
            grades: [
                { id: 1, name: "پۆلی یەکەم", subjects: ['kurdish', 'math', 'science', 'english', 'islamic', 'art', 'sports'] },
                { id: 2, name: "پۆلی دووەم", subjects: ['kurdish', 'math', 'science', 'english', 'islamic', 'art', 'sports'] },
                { id: 3, name: "پۆلی سێیەم", subjects: ['kurdish', 'math', 'science', 'english', 'islamic', 'art', 'sports'] },
                { id: 4, name: "پۆلی چوارەم", subjects: ['kurdish', 'math', 'science', 'english', 'arabic', 'social_studies', 'islamic', 'art', 'sports'] },
                { id: 5, name: "پۆلی پێنجەم", subjects: ['kurdish', 'math', 'science', 'english', 'arabic', 'social_studies', 'islamic', 'art', 'sports'] },
                { id: 6, name: "پۆلی شەشەم", subjects: ['kurdish', 'math', 'science', 'english', 'arabic', 'social_studies', 'islamic', 'art', 'sports'] }
            ],
            subjects: {
                kurdish: { name: "کوردی" },
                math: { name: "بیرکاری" },
                science: { name: "زانست" },
                english: { name: "ئینگلیزی" },
                islamic: { name: "پەروەردەی ئیسلامی" },
                art: { name: "هونەر" },
                sports: { name: "وەرزش" },
                arabic: { name: "زمانی عەرەبی" },
                social_studies: { name: "کۆمەڵایەتی" }
            }
        };

        // --- DOM ELEMENTS ---
        const headerTitle = document.getElementById('header-title');
        const headerBackButton = document.getElementById('header-back-button');
        const tabButtons = document.querySelectorAll('.tab-button');
        const gradesListContainer = document.getElementById('grades-list');
        const subjectsListContainer = document.getElementById('subjects-list');
        const aiGreeting = document.getElementById('ai-greeting');

        // --- STATE MANAGEMENT ---
        let navigationStack = [{ viewId: 'grades-view', title: 'پۆلەکان' }];
        let currentViewId = 'grades-view';

        // --- NAVIGATION SYSTEM ---
        function navigateTo(viewId, title, direction = 'forward') {
            const currentView = document.getElementById(currentViewId);
            const nextView = document.getElementById(viewId);

            if (!nextView || viewId === currentViewId) return;

            headerTitle.textContent = title;
            
            const slideOutClass = direction === 'forward' ? 'slide-out-left' : 'slide-out-right';
            const slideInClass = direction === 'forward' ? 'slide-in-right' : 'slide-in-left';

            currentView.classList.add(slideOutClass);
            nextView.classList.remove('hidden');
            nextView.classList.add(slideInClass);
            
            setTimeout(() => {
                currentView.classList.add('hidden');
                currentView.classList.remove(slideOutClass);
                nextView.classList.remove(slideInClass);
            }, 350);
            
            currentViewId = viewId;
            updateBackButton();
            updateActiveTab();
        }

        function updateBackButton() {
            if (navigationStack.length > 1) {
                headerBackButton.classList.remove('opacity-0', '-translate-x-4');
                headerBackButton.classList.add('opacity-100', 'translate-x-0');
            } else {
                headerBackButton.classList.remove('opacity-100', 'translate-x-0');
                headerBackButton.classList.add('opacity-0', '-translate-x-4');
            }
        }

        function navigateBack() {
            if (navigationStack.length <= 1) return;
            navigationStack.pop();
            const previousState = navigationStack[navigationStack.length - 1];
            navigateTo(previousState.viewId, previousState.title, 'backward');
        }

        function updateActiveTab() {
             const isTabView = ['grades-view', 'chat-view'].includes(currentViewId);
             tabButtons.forEach(button => {
                const buttonView = button.dataset.view;
                if (isTabView && buttonView === navigationStack[0].viewId) {
                    button.classList.add('active');
                    button.classList.remove('text-[var(--label-secondary)]');
                } else {
                    button.classList.remove('active');
                    button.classList.add('text-[var(--label-secondary)]');
                }
             });
        }
        
        // --- RENDER FUNCTIONS ---
        function renderGrades() {
            gradesListContainer.innerHTML = '';
            schoolData.grades.forEach(grade => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${grade.name}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 chevron-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                `;
                li.addEventListener('click', () => showSubjectsForGrade(grade.id, grade.name));
                gradesListContainer.appendChild(li);
            });
        }

        function showSubjectsForGrade(gradeId, gradeName) {
            const grade = schoolData.grades.find(g => g.id === gradeId);
            if (!grade) return;
            
            subjectsListContainer.innerHTML = '';
            grade.subjects.forEach(subjectKey => {
                const subject = schoolData.subjects[subjectKey];
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${subject.name}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 chevron-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                `;
                li.addEventListener('click', () => showLessonForSubject(subject.name));
                subjectsListContainer.appendChild(li);
            });
            
            const newState = { viewId: 'subjects-view', title: `وانەکانی ${gradeName}` };
            navigationStack.push(newState);
            navigateTo(newState.viewId, newState.title);
        }

        function showLessonForSubject(subjectName) {
            aiGreeting.textContent = `سڵاو، بەخێربێیت بۆ وانەی ${subjectName}. من Ai KurdCPTم، لەلایەن ڕەوەند ئەی ئای دروستکراوم. چۆن دەتوانم یارمەتیت بدەم لەم وانەیەدا؟`;
            const newState = { viewId: 'lesson-view', title: subjectName };
            navigationStack.push(newState);
            navigateTo(newState.viewId, newState.title);
        }

        // --- EVENT LISTENERS ---
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const viewId = button.dataset.view;
                const title = button.dataset.title;
                if (viewId && title) {
                    navigationStack = [{ viewId, title }];
                    navigateTo(viewId, title, 'backward'); // Use backward to avoid pushing to stack
                }
            });
        });
        
        headerBackButton.addEventListener('click', navigateBack);

        // --- INITIALIZATION ---
        function init() {
            const initialState = navigationStack[0];
            headerTitle.textContent = initialState.title;
            document.getElementById(initialState.viewId).classList.remove('hidden');
            updateActiveTab();
            renderGrades();
        }

        init();
    </script>
</body>
</html>
