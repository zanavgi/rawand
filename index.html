<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TikTok Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --system-blue: #007aff;
            --system-gray-1: #000000; /* Primary background for TikTok is black */
            --system-gray-2: #1c1c1e; /* Grouped component background */
            --system-gray-3: #3a3a3c; /* Borders, separators */
            --label-primary: #ffffff;
            --label-secondary: #e5e5ea;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--system-gray-1);
            color: var(--label-primary);
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app-container {
            -webkit-overflow-scrolling: touch;
            background-color: var(--system-gray-1);
        }

        #app-content {
            position: relative;
        }

        .app-view {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.35s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        .app-view.active {
            display: block; /* Shown when active */
        }
        
        @keyframes slide-in-right { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes slide-out-left { from { transform: translateX(0); } to { transform: translateX(-100%); } }

        .slide-in-right { animation: slide-in-right 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }
        .slide-out-left { animation: slide-out-left 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }

        .tab-button.active { color: var(--label-primary); }
        .tab-button:not(.active) { color: var(--label-secondary); }

        #home-view {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100%;
        }
        .video-slide {
            scroll-snap-align: start;
            position: relative;
        }
        .video-slide video {
            object-fit: cover;
        }
        .text-shadow {
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        #header-title-default { display: block; }
        #header-title-home { display: none; }
    </style>
</head>
<body class="flex justify-center items-center bg-black">

    <div id="app-container" class="w-full max-w-md h-full flex flex-col bg-[var(--system-gray-1)] shadow-2xl overflow-hidden">
        
        <header id="app-header" class="absolute top-0 left-0 right-0 z-10 flex items-center justify-center p-3 bg-transparent text-white">
            <h1 id="header-title-default" class="text-lg font-semibold text-center mx-auto">ماڵەوە</h1>
            <div id="header-title-home" class="hidden items-center space-x-4">
                <button class="text-gray-400 font-semibold">Following</button>
                <button class="text-white font-bold text-lg">For You</button>
            </div>
        </header>

        <main id="app-content" class="flex-1 relative">
            
            <div id="home-view" class="app-view active">
                <!-- Video content will be injected here by JavaScript -->
            </div>

            <div id="friends-view" class="app-view p-4">
                 <ul class="rounded-lg bg-[var(--system-gray-2)] overflow-hidden">
                    <li class="p-4 border-b border-[var(--system-gray-3)] flex items-center space-x-4">
                        <img class="w-12 h-12 rounded-full" src="https://i.pravatar.cc/150?u=friend1" alt="Avatar">
                        <div>
                            <p class="font-semibold">هەڤاڵ ۱</p>
                            <p class="text-sm text-[var(--label-secondary)]">هاوڕێی پێشنیارکراو</p>
                        </div>
                    </li>
                    <li class="p-4 flex items-center space-x-4">
                        <img class="w-12 h-12 rounded-full" src="https://i.pravatar.cc/150?u=friend2" alt="Avatar">
                        <div>
                            <p class="font-semibold">هەڤاڵ ۲</p>
                            <p class="text-sm text-[var(--label-secondary)]">هاوڕێی پێشنیارکراو</p>
                        </div>
                    </li>
                </ul>
            </div>
            
            <div id="inbox-view" class="app-view p-4">
                <h2 class="text-xl font-bold mb-4">نامەکان</h2>
                <ul class="rounded-lg bg-[var(--system-gray-2)] overflow-hidden">
                    <li class="p-4 border-b border-[var(--system-gray-3)]">چالاکی نوێ</li>
                    <li class="p-4">پەیامەکان</li>
                </ul>
            </div>

            <div id="profile-view" class="app-view p-4 text-center">
                <img class="w-24 h-24 rounded-full mx-auto" src="https://i.pravatar.cc/150?u=zana" alt="Profile Picture">
                <h2 class="text-xl font-bold mt-4">Zana Faruq</h2>
                <p class="text-[var(--label-secondary)]">@zana_farooq</p>
                <div class="flex justify-around my-6">
                    <div><span class="font-bold">120</span> <span class="text-[var(--label-secondary)]">Following</span></div>
                    <div><span class="font-bold">2.1M</span> <span class="text-[var(--label-secondary)]">Followers</span></div>
                    <div><span class="font-bold">15.3M</span> <span class="text-[var(--label-secondary)]">Likes</span></div>
                </div>
                <button class="px-8 py-2 bg-[var(--system-gray-2)] rounded-md">Edit Profile</button>
            </div>
            
        </main>

        <nav id="app-tab-bar" class="absolute bottom-0 left-0 right-0 z-10 flex justify-around items-center py-2 bg-black border-t border-[var(--system-gray-3)] flex-shrink-0">
             <button data-view="home-view" data-title="ماڵەوە" class="tab-button active flex flex-col items-center p-2 text-xs font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12.71 2.042a1 1 0 00-1.42 0l-9 9A1 1 0 003 12.75V21a1 1 0 001 1h5.25a1 1 0 001-1v-6.035a1.5 1.5 0 011.5-1.5h.5a1.5 1.5 0 011.5 1.5V21a1 1 0 001 1H20a1 1 0 001-1v-8.25a1 1 0 00-.29-.708l-9-9z"></path></svg>
                ماڵەوە
            </button>
             <button data-view="friends-view" data-title="هاوڕێیان" class="tab-button flex flex-col items-center p-2 text-xs font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197M15 11a4 4 0 110-5.292M12 4.354a4 4 0 010 5.292"></path></svg>
                هاوڕێیان
            </button>
            <button class="p-2">
                <div class="w-12 h-8 bg-white rounded-lg flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path></svg>
                </div>
            </button>
             <button data-view="inbox-view" data-title="نامەکان" class="tab-button flex flex-col items-center p-2 text-xs font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                نامەکان
            </button>
             <button data-view="profile-view" data-title="پڕۆفایل" class="tab-button flex flex-col items-center p-2 text-xs font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                پڕۆفایل
            </button>
        </nav>
    </div>

    <script>
        const tabButtons = document.querySelectorAll('.tab-button');
        const header = document.getElementById('app-header');
        const headerTitleDefault = document.getElementById('header-title-default');
        const headerTitleHome = document.getElementById('header-title-home');
        const appContent = document.getElementById('app-content');
        let currentViewId = 'home-view';

        const videoData = [
            { id: 1, user: 'zana_farooq', caption: 'ئەمە یەکەم ڤیدیۆیە!', likes: '1.2M', comments: '12.3K', shares: '4.5K', avatar: 'https://i.pravatar.cc/150?u=zana', url: 'https://assets.mixkit.co/videos/preview/mixkit-woman-doing-yoga-on-a-rooftop-4922-large.mp4' },
            { id: 2, user: 'dev_kurd', caption: 'سروشتی کوردستان زۆر جوانە', likes: '890K', comments: '8.1K', shares: '2.2K', avatar: 'https://i.pravatar.cc/150?u=dev', url: 'https://assets.mixkit.co/videos/preview/mixkit-womans-feet-splashing-in-the-pool-1264-large.mp4' },
            { id: 3, user: 'erbil_city', caption: 'قەڵای هەولێر', likes: '2.5M', comments: '25.7K', shares: '11.8K', avatar: 'https://i.pravatar.cc/150?u=erbil', url: 'https://assets.mixkit.co/videos/preview/mixkit-girl-running-on-the-beach-in-a-red-dress-4191-large.mp4' }
        ];

        function renderVideos() {
            const homeView = document.getElementById('home-view');
            homeView.innerHTML = videoData.map(video => `
                <div class="video-slide w-full h-full relative flex-shrink-0">
                    <video class="w-full h-full object-cover" loop playsinline preload="auto" src="${video.url}"></video>
                    <div class="absolute bottom-16 left-4 text-white text-shadow">
                        <div class="flex items-center space-x-2">
                            <img class="w-8 h-8 rounded-full border-2 border-white" src="${video.avatar}" alt="avatar">
                            <p class="font-bold">@${video.user}</p>
                        </div>
                        <p class="mt-2">${video.caption}</p>
                    </div>
                    <div class="absolute bottom-16 right-2 text-white text-shadow flex flex-col items-center space-y-4">
                        <button class="flex flex-col items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" /></svg><span class="text-xs font-semibold">${video.likes}</span></button>
                        <button class="flex flex-col items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.083-3.083A7.002 7.002 0 012 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.832 15.168l.843-.281A6.002 6.002 0 004 10c0-2.651 2.865-5 7-5s7 2.349 7 5-2.865 5-7 5a7.845 7.845 0 01-2.924-.543l-.281.843z" clip-rule="evenodd" /></svg><span class="text-xs font-semibold">${video.comments}</span></button>
                        <button class="flex flex-col items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" /></svg><span class="text-xs font-semibold">${video.shares}</span></button>
                    </div>
                </div>
            `).join('');
            setupVideoObserver();
        }

        function navigateTo(viewId, title) {
            if (viewId === currentViewId) return;

            const currentView = document.getElementById(currentViewId);
            const nextView = document.getElementById(viewId);
            
            if (currentView) currentView.classList.remove('active');
            if (nextView) nextView.classList.add('active');

            // Handle header state
            if (viewId === 'home-view') {
                header.classList.remove('bg-black', 'border-b', 'border-[var(--system-gray-3)]');
                header.classList.add('bg-transparent');
                headerTitleDefault.style.display = 'none';
                headerTitleHome.style.display = 'flex';
                appContent.style.paddingTop = '0';
            } else {
                header.classList.add('bg-black', 'border-b', 'border-[var(--system-gray-3)]');
                header.classList.remove('bg-transparent');
                headerTitleDefault.style.display = 'block';
                headerTitleHome.style.display = 'none';
                headerTitleDefault.textContent = title;
                appContent.style.paddingTop = '3.5rem'; // Header height
            }

            currentViewId = viewId;

            tabButtons.forEach(button => {
                if(button.dataset.view) {
                    button.classList.toggle('active', button.dataset.view === viewId);
                }
            });
        }
        
        function setupVideoObserver() {
            const options = { root: document.getElementById('home-view'), threshold: 0.8 };
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (entry.isIntersecting) {
                        video.play().catch(e => console.log("Autoplay was prevented."));
                    } else {
                        video.pause();
                        video.currentTime = 0;
                    }
                });
            }, options);

            document.querySelectorAll('.video-slide').forEach(slide => {
                observer.observe(slide);
            });
        }


        tabButtons.forEach(button => {
            if (button.dataset.view) {
                button.addEventListener('click', () => {
                    navigateTo(button.dataset.view, button.dataset.title);
                });
            }
        });

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            renderVideos();
            navigateTo('home-view', 'ماڵەوە'); // Start on home view
        });

    </script>
</body>
</html>
